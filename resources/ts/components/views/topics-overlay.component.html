<h1 class="menu__title">Topics</h1>
<ul class="menu vertical topics__list">
    <li class="h3 topic" *ngFor="let topic of favorite_topics"
        [class.menu__item--selected]="topic.id === selected_topic_id" (click)="loadTopic($event, topic)"
        (touchstart)="handleTouchStart($event, topic)">
        <a>{{topic.html_display_name ? topic.html_display_name : topic.name}}</a>
    </li>
</ul>
