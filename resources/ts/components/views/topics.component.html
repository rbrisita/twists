<ul class="menu topics__list menu-hover-lines">
    <li class="h1 menu-text hide-for-small-only">Topics</li>
    <li class="h3 topic" *ngFor="let topic of topics" [class.topic--selected]="topic.id === selected_topic_id"
        (click)="loadTopic(topic)">
        <a>{{topic.name}}</a>
    </li>
</ul>
