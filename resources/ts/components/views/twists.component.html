<div id="twists" [@fade]="fade_state" (@fade.done)="onAnimationEvent($event)">
    <a *ngFor="let list of first_lists" class="twitter-timeline" data-tweet-limit=20 data-show-replies=true
        href="{{list | listUrl}}">
        A Twitter List by {{list.owner_screen_name}}
    </a>
    <a *ngFor="let list of lists" class="twitter-timeline" data-tweet-limit=20 data-show-replies=true
        href="{{list | listUrl}}">
        A Twitter List by {{list.owner_screen_name}}
    </a>
</div>
